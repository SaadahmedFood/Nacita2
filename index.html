<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NACITA AutoCare - عرض أسعار الإطارات</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- شعار الشركة -->
    <div class="logo">
      <img src="logo.png" alt="NACITA AutoCare Logo">
    </div>

    <!-- مربع عرض عدد الأعمدة -->
    <div id="columnCountBox" class="column-count-box hidden">
      عدد الأعمدة التي تحتوي على المسميات الرئيسية: <span id="columnCount">0</span>
    </div>

    <!-- قائمة الأوراق -->
    <div class="sheet-selector">
      <label for="sheetSelect">اختر ورقة العمل:</label>
      <select id="sheetSelect">
        <option value="">-- اختر الورقة --</option>
      </select>
    </div>

    <!-- خانة البحث -->
    <label for="searchInput">أدخل كلمة البحث:</label>
    <input type="text" id="searchInput" placeholder="مثال: 205/55R16">

    <!-- قائمة الأنواع -->
    <label for="typeSelect">اختر نوع الإطار:</label>
    <select id="typeSelect">
      <option value="">-- اختر النوع --</option>
    </select>

    <!-- أزرار التحكم -->
    <button id="searchButton">بحث</button>
    <button id="clearButton">مسح</button>

    <!-- مربع عرض النتائج -->
    <div id="resultBox" class="hidden">
      <div class="result-columns">
        <!-- العمود الأيمن -->
        <div class="result-column right-column">
          <p><strong>مقاس الإطار:</strong> <span id="dimensionsResult">غير متاح</span></p>
          <p><strong>السعر:</strong> <span id="priceResult">غير متاح</span></p>
        </div>

        <!-- العمود الأيسر -->
        <div class="result-column left-column">
          <p><strong>المادة:</strong> <span id="articleResult">غير متاحة</span></p>
          <p><strong>النقش:</strong> <span id="engravingResult">غير متاح</span></p>
        </div>
      </div>
      <img id="pictureResult" src="" alt="صورة المنتج" style="max-width: 100%; display: none; margin-top: 10px;">
      
      <!-- قائمة عدد الإطارات -->
      <label for="tireCount">عدد الإطارات:</label>
      <select id="tireCount">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>

      <!-- زر خصم 25% -->
      <button id="discount25Button">خصم 25%</button>

      <!-- خصم مخصص -->
      <label for="customDiscountInput">نسبة الخصم (%):</label>
      <input type="number" id="customDiscountInput" placeholder="أدخل نسبة الخصم" min="0" max="100">
      <button id="customDiscountButton">تطبيق الخصم</button>

      <!-- عرض النتائج -->
      <p><strong>قيمة الخصم:</strong> <span id="discountValue">0</span></p>
      <p><strong>السعر بعد الخصم:</strong> <span id="finalPrice">0</span></p>
    </div>
  </div>

  <!-- إضافة عنصر التحميل -->
  <div id="loading" class="hidden">جاري التحميل...</div>

  <script src="script.js"></script>
</body>
</html>
